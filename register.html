<!Doctype html>
<html xmlns:color="http://www.w3.org/1999/xhtml">
<head>
     <title>PiggyVest | Dashboard</title>
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
     <body>
     <div id="root">
         <div >

     </div>
         <h1 ><img src="image/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo" class="mb-12" style="color: white; font-size: xx-large;">  </h1>
         <div class="register" style="background: white;padding-bottom: 3rem;padding: 2.5rem;width: 20.667%;max-width: 28rem;border-bottom-right-radius: 1.25rem;border-bottom-left-radius: .1rem;border-top-left-radius: 1.25rem;border-top-right-radius: 1.25rem;--transition-duration: 250ms;border: 0 solid #e2e8f0;box-sizing: inherit;font-family: -apple-system,BlinkMacSystemFont,segoe ui,Roboto,helvetica neue,Arial,noto sans,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol,noto color emoji;line-height: 1.5;">
         <h2  color: #040288; style="font-size: 1.5rem;color: #083e9e;text-align: center;font-weight: 700;font-family: U8,sans-serif;margin: 0;--transition-duration: 250ms;border: 0 solid #e2e8f0;box-sizing: inherit;display: block;margin-block-start: 0.67em;margin-block-end: 0.67em;margin-inline-start: 0px;margin-inline-end: 0px;line-height: 1.5;"> Create a Secure Account </h2>
             <h6 style="text-align: center;padding: 20px;font-size: .875rem;color: #4a5568;font-family: Karla,sans-serif;margin: 0;--transition-duration: 250ms;border: 0 solid #e2e8f0;display: block;margin-block-start: 1em;margin-block-end: 1em;margin-inline-start: 0px;margin-inline-end: 0px;line-height: 1.5;"> Welcome to the future of Savings & Investments </h6>
         <form method="post" id="register" action="">

             <label> Full Name </label><br>
             <input type="text" name="Full name" id="name" placeholder="Full Name" style="width: 300px;border: none;border-radius: .25rem;outline: 0;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #1a202c;outline: 0;background-color: #edf2f7;"><br><br>
             <label> Email Address </label><br>
             <input type="text" name="Email Address" id="Email" placeholder="Email Address" style="width: 300px;border: none;border-radius: .25rem;outline: 0;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #1a202c;outline: 0;background-color: #edf2f7;"><br><br>
             <label> Phone Number </label><br>
              <input type="number" name="Phone number" id="number" placeholder="Phone Number" style="width: 300px;border: none;border-radius: .25rem;outline: 0;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #1a202c;outline: 0;background-color: #edf2f7;"><br><br>
             <label> Password </label><br>
             <input type="text" name="Password" id="password" placeholder="Password" style="width: 300px;border: none;border-radius: .25rem;outline: 0;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #1a202c;outline: 0;background-color: #edf2f7;"><br><br>
             <label> Referrer Phone or Promo Code (Optional) </label><br>
             <input type="number" name="Referrer" id="num" placeholder="Referrer Phone or Code" style="width: 300px;border: none;border-radius: .25rem;outline: 0;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #1a202c;outline: 0;background-color: #edf2f7;"><br><br>
             <label> How Did You Hear About Us? (Optional) </label><br>
             <select id="Click To Select" style="width: 300px;border: none;border-radius: .25rem;outline: 0;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #1a202c;outline: 0;background-color: #edf2f7;">
                 <option> Click To Select&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|</option>
                 <option> Facebook</option>
                 <option> Twitter</option>
                 <option> Instagram</option>
                 <option> Family/Friend/Coworker Referral</option>
                 <option> Google search</option>
                 <option> Google playstore</option>
                 <option> Online Blog</option>
                 <option> Local Newspaper</option>
                 <option> At an event</option>
                 <option> Other</option>
             </select><br><br>
             <input type="submit" value="Create Account" id="submit" style="width: 300px;border: none;border-radius: .25rem;border-bottom-right-radius: .75rem;border-top-left-radius: .75rem;border-top-right-radius: .75rem;padding: 7px;padding-left: 1rem;padding-right: 1rem;padding-top: 1rem;padding-bottom: 1rem;color: #fff;outline: 0;background-color: #083e9e;font-size: .875rem;font-weight: 700;text-transform: uppercase;text-align: center;">
        </form>
         </div>
         <h6 style="text-align: center;padding: 20px;font-size: .875rem;color: white;font-family: Karla,sans-serif;margin: 0;--transition-duration: 250ms;border: 0 solid #e2e8f0;display: block;margin-block-start: 1em;margin-block-end: 1em;margin-inline-start: 0px;margin-inline-end: 0px;line-height: 1.5;"> Already have an account? Log In </h6>
     </div>



    </body>
</html>
